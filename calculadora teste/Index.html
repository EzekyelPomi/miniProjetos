<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/00f983fe69.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <section class="conteudo">
        <div class="calculadora">
            <div class="visor"><input name="tela" type="text" disabled value=""></div>
            <table>
                <tr>
                    <td colspan="2"><button class="C" onclick="limpar()"><i class="fa-duotone fa-c"></i></button></td>
                    <td><button><i class="fa-solid fa-delete-left" onclick="apagar()"></i></button></td>
                    <td><button><i class="fa-solid fa-divide" onclick="inserir('/')"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('7')">7</button></td>
                    <td><button onclick="inserir('8')">8</button></td>
                    <td><button onclick="inserir('9')">9</button></td>
                    <td><button onclick="inserir('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('4')">4</button></td>
                    <td><button onclick="inserir('5')">5</button></td>
                    <td><button onclick="inserir('6')">6</button></td>
                    <td><button onclick="inserir('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('1')">1</button></td>
                    <td><button onclick="inserir('2')">2</button></td>
                    <td><button onclick="inserir('3')">3</button></td>
                    <td><button onclick="inserir('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('0')">0</button></td>
                    <td><button onclick="inserir('00')">00</button></td>
                    <td><button onclick="inserir('.')">.</button></td>
                    <td colspan="2"><button onclick="resultado()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
            </table>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
