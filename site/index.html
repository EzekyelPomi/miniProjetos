<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/Style.css">
    </head>
    <title>testes de js</title>
    <body>
        <h2>JavaScript Functions</h2>

        <p>This example calls a function to convert from Fahrenheit to Celsius:</p>
        <p id="teste_troca"></p>

        <script>
            function Celcius_farenheit(celso){
                return (5/9) * (celso-32);
            }
            document.getElementById("teste_troca").innerHTML= Celcius_farenheit(77);
        </script>
    </body>
</html>
